<!DOCTYPE html>
<html>
    <head>       
        <title>
            Widget Example
        </title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="./css/variables.css" />
        <link rel="stylesheet" type="text/css" href="./css/grid.css" />
        <link rel="stylesheet" type="text/css" href="./css/main.css" />
        <link rel="stylesheet" type="text/css" href="./css/responsive.css">
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro&display=swap" rel="stylesheet">         
        <script src="./js/Utils.js"></script>
        <script src="./js/App.js"></script>
    </head>
 
    <body>
        <div class="grid">
            <div class="header">
                <div class="top-app-bar">Top app bar</div>
                <div class="tabs">Tabs</div>
            </div>               
            <div class="left">
            </div> 
            <div class="center">
                <div class="contents-top-navigation">contents-top-navigation</div>
                
                <div class="lunch-menu-widget">
                    <div class="widget-title">
                        <div class="title-box">
                            TODAY'S MENU
                        </div>
                    </div>
                    <div class="widget-contents">
                        <section>
                            <div class="contents-title">Suggest Menu</div>
                            <div class="container-add-menu">
                                <div class="title-background-box">Add menu</div>
                                <div class="add-menu-body">
                                    <article class="add-picture">
                                        <h4 class="">Add picture or icon</h4>
                                        <div class="image-upload"><img class="plus-icon" src="images/icons/plus-icon@3x.png"></div>
                                    </article>
                                    <article class="menu-title">
                                        <h4 class="">Menu title</h4>
                                        <div class="text-box"></div>
                                        <div class="between-space"></div>
                                        <h4 class="">Location</h4>
                                        <div class="text-box"></div>
                                    </article>
                                    <article class="add-button">
                                        <h4>Add</h4>
                                    </article>
                                </div>
                            </div>
                        </section>
                        <section>
                            <div class="contents-title"> <p class="select-menu">Select Menu</p></div>
                            <div class="contents-container">
                                <div class="card-container">
                                    <div class="container-cards">Burrito ball</div>
                                    <div class="container-cards">Pizza</div>
                                    <div class="container-cards">Lunch box</div>
                                    <div class="container-cards">Burger King</div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>              
            <div class="right">
            </div> 
            <div class="footer">
            </div> 
        </div>
    </body>

</html>
